<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Banco Digital — Painel</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <header class="app-header">
    <h1>Banco Digital</h1>
    <div class="auth-area" id="auth-area">
      <div id="logged" class="logged" style="display:none">Olá, <strong id="user-name"></strong> <button id="btn-logout" class="small ghost">Sair</button></div>
      <div id="login-form" class="login-form">
        <input id="login-username" placeholder="Usuário" />
        <input id="login-password" placeholder="Senha (qualquer)" type="password" />
        <button id="btn-login" class="small">Entrar</button>
        <button id="btn-register" class="small outline">Registrar</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="panel accounts-panel">
      <div class="panel-header">
        <h2>Contas</h2>
        <div class="actions">
          <button id="btn-create-account">Criar Conta</button>
        </div>
      </div>
      <ul id="accounts-list" class="accounts-list"></ul>
    </section>

    <section class="panel operations-panel">
      <div class="panel-header">
        <h2>Operação</h2>
        <p class="hint">Escolha uma conta e faça depósitos ou saques</p>
      </div>

      <div class="operation-form">
        <label>Conta ativa</label>
        <select id="active-account"></select>

        <label>Tipo</label>
        <select id="op-type">
          <option value="deposit">Depósito</option>
          <option value="withdraw">Saque</option>
        </select>

        <label>Valor</label>
        <input id="op-amount" type="number" min="0" step="0.01" placeholder="0.00" />

        <button id="btn-send-op">Enviar</button>

        <div id="op-msg" class="message"></div>
      </div>

      <hr />

      <div class="statement">
        <h3>Extrato</h3>
        <table class="statement-table">
          <thead>
            <tr><th>Tipo</th><th>Valor</th><th>Data</th></tr>
          </thead>
          <tbody id="statement-body"></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="app-footer">Feito com ❤️ — Interface simplificada</footer>

  <script src="/static/app.js"></script>
</body>
</html>
